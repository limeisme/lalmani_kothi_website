<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Laalmani Kothi - Hotel in Kashi, Varanasi. Get in touch for bookings and inquiries.">
    <title>Contact | Laalmani Kothi</title>
    <link rel="stylesheet" href="hotelier-1.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="hotelier-1.0.0/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top animate__animated animate__fadeInDown">
    <div class="container">
      <a class="navbar-brand logo d-flex align-items-center" href="index.html" style="height:70px;">
        <img src="img/2.png" alt="Laalmani Kothi Logo" style="height:60px;width:auto;max-height:60px;object-fit:contain;display:inline-block;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto nav-links">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container my-5">
    <h1 class="mb-4 text-primary">Contact Us</h1>
    <div class="divider mb-4"></div>
    <div class="row">
      <div class="col-md-6 mb-4 mb-md-0">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4>Hotel Address</h4>
        <p>Laalmani Kothi<br>Near Kashi Vishwanath Temple<br>Varanasi, Uttar Pradesh, India</p>
        <h4>Phone</h4>
        <p>+91-XXXXXXXXXX</p>
        <h4>Email</h4>
        <p>info@laalmanikothi.com</p>
      </div>
    </div>
  </main>
  <footer class="footer mt-5">
    <div class="container">
      <p>&copy; 2025 Laalmani Kothi | Designed with ❤️ in Kashi</p>
    </div>
  </footer>
  <script src="hotelier-1.0.0/js/main.js"></script>
  <script src="hotelier-1.0.0/lib/wow/wow.min.js"></script>
  <script src="hotelier-1.0.0/lib/easing/easing.min.js"></script>
  <script src="hotelier-1.0.0/lib/waypoints/waypoints.min.js"></script>
  <script src="hotelier-1.0.0/lib/counterup/counterup.min.js"></script>
  <script src="hotelier-1.0.0/lib/owlcarousel/owl.carousel.min.js"></script>
  <script>
    new WOW().init();
    // Button hover animation
    document.querySelectorAll('.btn, .room-btn, .cta-btn').forEach(btn => {
      btn.addEventListener('mouseenter', () => {
        btn.classList.add('animate__animated', 'animate__pulse');
      });
      btn.addEventListener('mouseleave', () => {
        btn.classList.remove('animate__animated', 'animate__pulse');
      });
    });
    // Navbar link hover animation
    document.querySelectorAll('.navbar .nav-link').forEach(link => {
      link.addEventListener('mouseenter', () => {
        link.classList.add('animate__animated', 'animate__pulse');
      });
      link.addEventListener('mouseleave', () => {
        link.classList.remove('animate__animated', 'animate__pulse');
      });
    });
  </script>
</body>
</html>
